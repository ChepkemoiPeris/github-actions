        host: u725173075@89.116.192.253
        username: u725173075
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.HOSTINGER_PORT }} # Default SSH port is 22
        script: |
          cd public_html/github-actions
          git pull origin main
